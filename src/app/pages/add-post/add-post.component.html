<div class="d-flex justify-content-center align-items-center h-full">
  <div>
    <form>
      <div class="form-group">
        <label>Title</label>
        <input
          name="title"
          [(ngModel)]="title"
          type="text"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label>Body</label>
        <textarea
          name="body"
          [(ngModel)]="body"
          rows="5"
          type="text"
          class="form-control"
        ></textarea>
      </div>
      <div class="form-group">
        <label>User</label>
        <select name="userId" [(ngModel)]="userId" class="form-select">
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.username }}
          </option>
        </select>
      </div>
      <button class="btn btn-primary w-100 mt-3" (click)="submit()">
        Submit
      </button>
    </form>
  </div>
</div>
