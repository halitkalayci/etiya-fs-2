<div class="d-flex justify-content-center align-items-center h-full">
  <div>
    <form [formGroup]="addForm">
      <div class="form-group">
        <label>Title</label>
        <input
          formControlName="title"
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': hasAnyError('title'),
            deneme: false,
          }"
        />
        <span
          *ngIf="hasValidationError('title', 'required')"
          class="text-danger"
          >Bu alan zorunludur.</span
        >
      </div>
      <div class="form-group">
        <label>Body</label>
        <textarea
          formControlName="body"
          rows="5"
          type="text"
          class="form-control"
          [ngClass]="{
            'is-invalid': hasAnyError('body'),
            deneme: false,
          }"
        ></textarea>
        <span *ngIf="hasValidationError('body', 'required')" class="text-danger"
          >Bu alan zorunludur.</span
        >
      </div>
      <div class="form-group">
        <label>User</label>
        <select formControlName="userId" class="form-select">
          <option *ngFor="let user of users" [value]="user.id">
            {{ user.username }}
          </option>
        </select>
      </div>
      <button class="btn btn-primary w-100 mt-3" (click)="submit()">
        Submit
      </button>
    </form>
  </div>
</div>
